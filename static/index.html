<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #url-input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        #short-url {
            color: #337ab7;
            text-decoration: none;
        }
        #short-url:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>URL Shortener</h1>
<input type="text" id="url-input" placeholder="Enter your long URL here...">
<button onclick="shortenUrl()">Shorten URL</button>
<div id="result"></div>
<script>
    async function shortenUrl() {
        const urlInput = document.getElementById('url-input').value.trim();
        const resultDiv = document.getElementById('result');

        if (!urlInput) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = 'Please enter a URL';
            return;
        }

        try {
            const response = await fetch('/url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: urlInput })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to shorten URL');
            }

            const data = await response.json();
            const fullShortUrl = `${window.location.origin}/url/${data.alias}`;
            resultDiv.className = 'success';
            resultDiv.innerHTML = `Short URL: <a href="${fullShortUrl}" id="short-url" target="_blank">${fullShortUrl}</a>`;

        } catch (error) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = `Error: ${error.message}`;
            console.error('Error:', error);
        }
    }
</script>
</body>
</html>
