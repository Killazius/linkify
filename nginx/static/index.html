<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #url-input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .auth-button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }
        button:hover {
            background-color: #45a049;
        }
        #docs-button {
            background-color: #2196F3;
        }
        #docs-button:hover {
            background-color: #0b7dda;
        }
        #register-button {
            background-color: #ff9800;
        }
        #register-button:hover {
            background-color: #e68a00;
        }
        #login-button {
            background-color: #9c27b0;
        }
        #login-button:hover {
            background-color: #7b1fa2;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        #short-url {
            color: #337ab7;
            text-decoration: none;
        }
        #short-url:hover {
            text-decoration: underline;
        }
        h1 a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #4CAF50;
            text-decoration: underline;
        }

        h1 a:visited {
            color: #333;
        }
        .auth-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1><a href="https://github.com/Killazius/linkify">Linkify</a></h1>
<input type="text" id="url-input" placeholder="Enter your long URL here...">
<div class="button-container">
    <button onclick="shortenUrl()">Shorten URL</button>
    <button id="docs-button" onclick="window.location.href='/swagger'">API Documentation</button>
</div>
<div id="result"></div>

<div class="auth-button-container">
    <button id="register-button" onclick="showAuthForm('register')">Register</button>
    <button id="login-button" onclick="showAuthForm('login')">Login</button>
</div>

<div id="register-form" class="auth-form">
    <h3>Register</h3>
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Password">
    <button onclick="register()">Submit</button>
    <button onclick="hideAuthForms()">Cancel</button>
    <div id="register-result"></div>
</div>

<div id="login-form" class="auth-form">
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Submit</button>
    <button onclick="hideAuthForms()">Cancel</button>
    <div id="login-result"></div>
</div>

<script>
    async function shortenUrl() {
        const urlInput = document.getElementById('url-input').value.trim();
        const resultDiv = document.getElementById('result');

        if (!urlInput) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = 'Please enter a URL';
            return;
        }

        try {
            const response = await fetch('api/url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: urlInput })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to shorten URL');
            }

            const data = await response.json();
            const fullShortUrl = `${window.location.origin}/${data.alias}`;
            const displayUrl = fullShortUrl.replace(/^https?:\/\//, '');

            resultDiv.className = 'success';
            resultDiv.innerHTML = `Short URL: <a href="${fullShortUrl}" id="short-url" target="_blank">${displayUrl}</a>`;

        } catch (error) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = `Error: ${error.message}`;
            console.error('Error:', error);
        }
    }

    function showAuthForm(formType) {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById(`${formType}-form`).style.display = 'block';
    }

    function hideAuthForms() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'none';
    }

    async function register() {
        const email = document.getElementById('register-email').value.trim();
        const password = document.getElementById('register-password').value.trim();
        const resultDiv = document.getElementById('register-result');

        if (!email || !password) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = 'Please fill all fields';
            return;
        }

        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Registration failed');
            }

            const data = await response.json();
            resultDiv.className = 'success';
            resultDiv.innerHTML = 'Registration successful!';
            hideAuthForms();

        } catch (error) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = `Error: ${error.message}`;
            console.error('Registration error:', error);
        }
    }

    async function login() {
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value.trim();
        const resultDiv = document.getElementById('login-result');

        if (!email || !password) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = 'Please fill all fields';
            return;
        }

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Login failed');
            }

            const data = await response.json();
            resultDiv.className = 'success';
            resultDiv.innerHTML = 'Login successful!';
            hideAuthForms();

            console.log('Login successful', data);

        } catch (error) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = `Error: ${error.message}`;
            console.error('Login error:', error);
        }
    }
</script>
</body>
</html>
